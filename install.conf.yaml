- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.bash_aliases: bash_aliases
    ~/.Xmodmap: Xmodmap
    ~/.xinitrc: xinitrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
